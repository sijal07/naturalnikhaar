services:
  - type: web
    name: naturalnikhaar-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && python manage.py ensure_admin && gunicorn ecommerce.wsgi:application --log-file=-
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "naturalnikhaar-web.onrender.com"
      - key: DJANGO_SERVE_MEDIA
        value: "True"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: WEB_CONCURRENCY
        value: "2"
